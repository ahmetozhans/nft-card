<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <main>
      <div class="content">
        <div class="content-image">
            <img src="./images/image-equilibrium.jpg" alt="Avatar" class="image" style="width:100%">
            
            <div class="overlay">
              <div class="text"><img src="./images/icon-view.svg" alt=""></div>
            </div>
        </div>
        
        <div class="card-body">
          <a href="#"><h1>Equilibrium #3429</h1></a> 
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-eth">
          <div class="eth"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</div>
          <div class="days"><img src="./images/icon-clock.svg" alt=""> 3 days left</div>
        </div>
        <div class="profile">
          <div class="profile-img"><img src="./images/image-avatar.png" alt=""></div>
          <div class="profile-body">Creation of<a href="#">Jules Wyvern</a></div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
